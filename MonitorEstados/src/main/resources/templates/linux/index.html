<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Linux processes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${processes}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No running processes</h2>
				<div th:case="*">
					<h2 class="my-5">Running processes</h2>
					

					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Process Name</th>
								<th>Stop process</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="process : ${processes}">
								<td th:text="${process.id}"></td>
								<td th:text="${process.processName}"></td>
								<td><a
									th:href="@{/linux/stop/{id}(id=${process.id})}"
									class="btn btn-primary"><i
										class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i>Back to start menu</a>
		</p>
	</div>
</body>
</html>
